<!DOCTYPE html>
<!-- Thẻ cha (root element) -->
<html lang="en">
  <!-- Gọi là con của thẻ html -->
  <!-- head và body gọi là 2 anh em -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Con của thẻ head -->
    <title>Document</title>
  </head>
  <body>
    <!-- H1 và a là gì của body là con của body -->
    <!-- Hay body là cha của h1 và a -->
    <h1 class="header">Tiêu đề</h1>
    <a id="a_tag" href="https://youtube.com">Youtube</a>
    <script src="bai9.js"></script>
  </body>
</html>
<!-- Toàn bộ file HTML: document node (DOM) -->
<!-- Các thẻ trong HTML: element node -->
<!--  Các đoạn văn bản nằm giữa các thẻ 
gọi là text node  
-->
<!-- Các thuộc tính (id, class, href):
 gọi là attribute node -->
<!-- Đây gọi là comment node -->
